<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator App</title>
    <link rel="stylesheet" href="https://khafidme.github.io/calculator-app/assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Simple Calculator App</h1>
        <p>Build with HTML, CSS and JavaScript</p>
      </div>
      <div class="calculator">
        <input type="text" placeholder="0" class="display" />
  
        <div class="buttons">
          <button class="operator" data-value="AC">AC</button>
          <button class="operator" data-value="DEL">DEL</button>
          <button class="operator" data-value="%">%</button>
          <button class="operator" data-value="/">/</button>
  
          <button data-value="7">7</button>
          <button data-value="8">8</button>
          <button data-value="9">9</button>
          <button class="operator" data-value="*">x</button>
  
          <button data-value="4">4</button>
          <button data-value="5">5</button>
          <button data-value="6">6</button>
          <button class="operator" data-value="-">-</button>
  
          <button data-value="1">1</button>
          <button data-value="2">2</button>
          <button data-value="3">3</button>
          <button class="operator" data-value="+">+</button>
  
          <button data-value="0">0</button>
          <button data-value="00">00</button>
          <button data-value=".">.</button>
          <button class="operator" data-value="=">=</button>
        </div>
      </div>
    </div>

    <script src="https://khafidme.github.io/calculator-app/assets/calculator.js"></script>
  </body>
</html>
